<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel='stylesheet' id='style-css' href='assets/css/style.css' type='text/css' media='all' />
    <title>Front Work Test</title>
</head>
<body>
    <div class="chat-box">
        <div class="chat-header">
            <span class="material-symbols-outlined">
                close
                </span>
            <div class="chat-agent">
                <div class="agent-image">
                    <img src="assets/images/Emily-Dougrer.jpg" alt="Emily Dougrer" />
                </div>
                <div class="agent-profile">
                    <h2 class="name">
                        Emily Dougrer
                    </h2>
                    <span class="designation">Developer</span>
                </div>
            </div>
            <p>Hi there. <span></span> We use Boards to share initial goals and ideas.</p>
        </div>
        <div class="search-box">
            <form>
                <input type="search" value="Type your message..." id="search">
                <button>Send</button>
            </form>
        </div>    
    </div>
</body>
</html>
